<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Kana Trainer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.2.0/css/all.min.css">
  <link rel="stylesheet" href="fontawesome-free-7.2.0-web/css/all.min.css" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- HEADER -->
  <header class="sticky-header py-2 border-bottom">
    <div class="container">
      <div class="d-flex flex-column align-items-center justify-content-center gap-2">
        <div class="d-flex align-items-center gap-3">
          <div class="timer-display" id="timerDisplay">00:01:00</div>

          <div class="timer-controls d-flex align-items-center gap-2">
            <button class="btn btn-primary" id="btnPlayPause">
              <i class="fa-solid fa-play"></i>
            </button>

            <button class="btn btn-outline-secondary btn-reset" id="btnReset">
              <i class="fa-solid fa-rotate-left"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </header>

  <main class="py-3 py-md-4">
    <div class="container">

      <!-- SETTINGS CARD -->
      <div class="settings-card p-3 p-md-4 mb-4">
        <div class="row controls-row align-items-end mb-3">

          <div class="col-12 col-md-3">
            <label for="kanaType" class="form-label mb-1">Kana type</label>
            <select id="kanaType" class="form-select form-select-sm">
              <option value="hiragana">Hiragana</option>
              <option value="katakana">Katakana</option>
            </select>
          </div>

          <!-- NEW FONT SELECT -->
          <div class="col-12 col-md-2">
            <label for="fontSelect" class="form-label mb-1">Font</label>
            <select id="fontSelect" class="form-select form-select-sm">
              <option value="Noto Sans JP" selected>Noto Sans JP</option>
              <option value="Noto Serif JP">Noto Serif JP</option>
              <option value="Shippori Mincho">Shippori Mincho</option>
              <option value="Cherry Bomb One">Cherry Bomb One</option>
            </select>
          </div>

          <div class="col-12 col-md-3 py-3 py-md-0">
            <label for="seedInput" class="form-label mb-1">Seed (a–z, 0–9)</label>

            <div class="input-group input-group-sm">
              <input type="text" id="seedInput" class="form-control seed-input"
                     placeholder="e.g. kana2026" autocomplete="off" />
              <button class="btn btn-outline-primary" id="btnClearSeed" type="button">
                <i class="fa-solid fa-eraser"></i>
              </button>
            </div>
          </div>

          <div class="col-12 col-md-4 d-flex flex-wrap gap-2 mt-2 mt-md-0">
            <button id="btnGenerate" class="btn btn-sm btn-secondary">
              <i class="fa-solid fa-shuffle me-1"></i> Regenerate
            </button>
            <button id="btnToggleRomaji" class="btn btn-sm btn-outline-primary">
              <i class="fa-solid fa-language me-1"></i> Romaji
            </button>
            <button id="btnCopyLink" class="btn btn-sm btn-outline-dark">
              <i class="fa-solid fa-link me-1"></i> Copy link
            </button>
          </div>

        </div>
      </div>

      <!-- KANA GRID CARD -->
      <div class="kana-card p-3 p-md-4">
        <div id="kanaTableBody" class="kana-grid"></div>
      </div>

    </div>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

  <!-- Custom JS -->
  <script src="script.js"></script>
</body>
</html>
